name: NPM CI biome IC
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"
          cache: "npm"
          cache-dependency-path: portfolio/package-lock.json
      - name: Install dependencies
        working-directory: portfolio
        run: npm ci
      - name: Run lint
        working-directory: portfolio
        run: npm run lint
